<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        h1{
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-size: 30px;
        }
        body {
            background: linear-gradient(135deg, #19053d 60%, 80%, #4a2371);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            flex-direction: row;
            align-items: center;
            background-color: #ffffff;
            padding: 70px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 990px;
        }
        .image-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .side-image {
            max-width: 100%;
            height: auto;
            margin-left: 86px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-container {
            flex: 1;
            padding-left: 50px;
        }
        .title {
            font-size: 20px;
            margin-bottom: 20px;
            color: black;
        }
        .input {
            margin-bottom: 20px;
            margin-right: 30px;
        }
        .input label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: black;
        }
        .input input {
            width: 100%;
            padding: 10px 15px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s ease;
        }
        .input input:focus {
            border-color: #E55C3E;
        }
        .input .fa-envelope {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #ccc;
        }
        .input .fa-lock {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #ccc;
        }
        .input .fa-user {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #ccc;
        }
        .signup-btn {
            width: 100%;
            padding: 12px 20px;
            background-color: #E55C3E;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .signup-btn:hover {
            background-color: #d44a29;
            transform: scale(1.05);
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            color: black;
        }
        .footer a {
            color: #E55C3E;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
    <title>Sign Up</title>
    {% load static %}
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Start your path to network security – Together, we’re Stronger</h1>
            <h1 class="title">Create Your Account</h1>
            <form action="#" method="post">
                {% csrf_token %}
                <div class="input">
                    <input type="text" id="username" placeholder="Enter your username"  name="username" required>
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="input">
                    <input type="email" id="email" placeholder="Enter your Email" name="email" required>
                    <i class="fa-regular fa-envelope"></i>
                </div>
                <div class="input">
                    <input type="password" id="password" placeholder="Enter your Password" name="password" required>
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div class="input">
                    <input type="password" id="confirm-password" placeholder="Re-enter your Password" name="confirm-password" required>
                    <i class="fa-solid fa-lock"></i>
                </div>
                <button type="submit" class="signup-btn">Sign Up</button>
            </form>
            <div class="footer">
                <p>Already have an account? <a href="{% url 'login' %}">Log in</a></p>
            </div>
        </div>
        <div class="image-container">
            <img src="{% static 'networkapp/images/Image1.jpg' %}" alt="Network Analysis" class="side-image">
        </div>
    </div>
</body>
</html>
